<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Standard | Engineering Readiness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --brand-purple: #7C3AED;
            --brand-dark: #111827;
            --brand-soft-purple: #F9FAFB;
        }

        body {
            font-family: 'Inter', 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #FFFFFF;
            color: #374151;
            overflow-x: hidden;
            width: 100%;
        }

        .font-display {
            font-family: 'Instrument Serif', serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .font-syne {
            font-family: 'Syne', sans-serif;
        }

        .bg-grid-tech {
            background-size: 50px 50px;
            background-image:
                linear-gradient(to right, rgba(124, 58, 237, 0.04) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(124, 58, 237, 0.04) 1px, transparent 1px);
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.02;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        .curved-edge {
            border-radius: 1rem;
        }

        @media (min-width: 1024px) {
            .curved-edge {
                border-radius: 1.5rem;
            }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #FFFFFF;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--brand-purple);
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>

<body class="text-[#374151]">
    <div class="grain"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
